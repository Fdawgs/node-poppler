version: 2
updates:
    - package-ecosystem: github-actions
      commit-message:
          include: scope
          prefix: build
      directory: /
      schedule:
          interval: monthly
      open-pull-requests-limit: 25

    - package-ecosystem: npm
      commit-message:
          include: scope
          prefix: build
      directory: /
      ignore:
          - dependency-name: "husky"
            versions: ["5.x"]
      schedule:
          interval: monthly
      open-pull-requests-limit: 25
