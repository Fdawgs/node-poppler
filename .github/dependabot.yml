version: 2
updates:
    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: monthly
      open-pull-requests-limit: 99

    - package-ecosystem: npm
      directory: /
      ignore:
          - dependency-name: "husky"
            versions: ["5.x"]
      schedule:
          interval: monthly
      open-pull-requests-limit: 99
