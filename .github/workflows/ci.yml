name: CI

# **What it does**: Runs our tests.
# **Why we have it**: We want our tests to pass before merging code.

on:
    push:
        branches:
            - master
        paths-ignore:
            - "docs/**"
            - "*.md"
    pull_request:
        branches:
            - master
        paths-ignore:
            - "docs/**"
            - "*.md"
        types: [opened, ready_for_review, reopened, synchronize]

jobs:
    cleanup-runs:
        name: Clean-Up Running Instances
        if: >
            github.event.pull_request.draft == false &&
            !startsWith(github.ref, 'refs/tags/') &&
            github.ref != 'refs/heads/master'
        runs-on: ubuntu-latest
        steps:
            - uses: rokroskar/workflow-run-cleanup-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    lint:
        name: Lint Code
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install
              run: npm install --ignore-scripts

            - name: Run ESLint
              run: npm run lint

            - name: Run Prettier
              run: npm run lint:prettier:ci

            - name: Run License Checker
              run: npm run lint:licenses

            - name: Compile TypeScript Definition File
              run: npm run build

    commit-lint:
        name: Lint Commit Messages
        if: >
            github.event.pull_request.draft == false &&
            github.actor != 'dependabot[bot]'
        runs-on: ubuntu-latest
        steps:
            - name: Check out repo
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Run Commitlint
              uses: wagoid/commitlint-github-action@v4
              with:
                  configFile: ./package.json

    unit-tests:
        name: Unit Tests
        if: github.event.pull_request.draft == false
        strategy:
            matrix:
                node: [12, 14, 16]
                os: [macos-latest, ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: Setup Node ${{ matrix.node }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}

            - name: Install
              run: npm install --ignore-scripts

            - name: Install macOS dependencies
              if: matrix.os == 'macos-latest'
              env:
                  HOMEBREW_NO_ANALYTICS: 1
                  HOMEBREW_NO_INSTALL_CLEANUP: 1
                  HOMEBREW_NO_AUTO_UPDATE: 1
              run: brew install poppler

            - name: Install Ubuntu dependencies
              if: matrix.os == 'ubuntu-latest'
              run: sudo apt-get -y install poppler-data poppler-utils

            - name: Run tests
              run: npm run jest:coverage

            - name: Coveralls parallel
              if: github.repository == 'Fdawgs/node-poppler'
              uses: coverallsapp/github-action@1.1.3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel: true
                  flag-name: run-${{ matrix.node }}-${{ matrix.os }}

    coverage:
        name: Aggregate Coverage Calculations
        needs: unit-tests
        if: >
            github.event.pull_request.draft == false &&
            github.repository == 'Fdawgs/node-poppler'
        runs-on: ubuntu-latest
        steps:
            - name: Coveralls finished
              uses: coverallsapp/github-action@1.1.3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel-finished: true

    # This job is used to save the PR number in an artifact, for use in the automerge.yml workflow
    save-pr-number:
        name: Save Dependabot PR Number
        if: >
            github.event.pull_request.draft == false &&
            github.event_name == 'pull_request' &&
            github.actor == 'dependabot[bot]'
        runs-on: ubuntu-latest
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: Save PR number
              run: |
                  mkdir -p ./pr
                  echo ${{ github.event.number }} > ./pr/NR

            - name: Upload PR number in artifact
              uses: actions/upload-artifact@v2
              with:
                  name: pr
                  path: pr/
