name: CI

on:
    push:
        branches:
            - master
            - dependabot/**
            - feat/**
        tags:
            # Wait for push events with tags matching v*, e.g. v1.0, v20.15.10, v0.3.1
            - v*.*.*
    pull_request:
        # The branches below must be a subset of the branches above
        branches:
            - master

jobs:
    macos:
        name: macOS Build
        strategy:
            matrix:
                node-version: [10.x, 12.x, 14.x]
                os: macos-latest

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: yarn install
            - name: Run Tests
              env:
                  POPPLER_BINARY_PATH: /usr/local/bin
              run: |
                  brew install poppler
                  cp .env.template .env.test
                  yarn test-coverage
            - name: Coveralls Parallel
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel: true

    ubuntu:
        name: Ubuntu Build
        strategy:
            matrix:
                node-version: [10.x, 12.x, 14.x]
                os: ubuntu-latest

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: yarn install
            - name: Run Tests
              env:
                  POPPLER_BINARY_PATH: /usr/bin
              run: |
                  sudo apt-get -y install poppler-data poppler-utils
                  cp .env.template .env.test
                  yarn test-coverage
            - name: Coveralls Parallel
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel: true

    windows:
        name: Windows Build
        strategy:
            matrix:
                node-version: [10.x, 12.x, 14.x]
                os: windows-latest

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: yarn install
            - name: Run Tests
              run: |
                  cp .env.template .env.test
                  yarn test-coverage
            - name: Coveralls Parallel
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel: true

    coverage:
        name: Aggregate Coverage Calculations
        needs: [macos, ubuntu, windows]
        runs-on: ubuntu-latest
        steps:
            - name: Coveralls Finished
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN}}
                  parallel-finished: true
